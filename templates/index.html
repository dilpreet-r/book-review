{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}
{% block header %}
<ul class="nav navbar-nav navbar-right">
  <li><a href="{{ url_for('signup') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
  <li><a href="{{ url_for('index') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
</ul>
{% endblock %}
{% block body %}
<div class="container">
  <h2>Login</h2><br>
  <h5>{{ msg }}</h5>
  <form action="{{ url_for('index')}}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Username" name="username" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}
